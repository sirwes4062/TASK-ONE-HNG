<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG TASK ONE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <img
          src="./slack picture.jpg"
          alt="sirwes"
                            class="picture"
             data-testid="slackDisplayImage" />
        <h1 data-testid="slackUserName">Username: Sir Wes</h1>
        <h2 data-testid="currentDayOfTheWeek" id="currentday"></h2>
        <h2 data-testid="currentUTCTime" id="currenttime"></h2>
        <h2 data-testid="myTrack">Frontend</h2>
        <div class="github-container">
          <h3>Github Repo</h3>
          <a href="/" data-testid="githubURL" class="github-button">
            Click here
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
